<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<title>KING MAKER</title>

<style>
body{
  margin:0;
  font-family:Orbitron;
  background:#05010a;
  color:#fff;
}
.notes{
  font-size:12px;
  text-align:center;
  padding:12px;
  border:1px solid red;
  border-radius:6px;
  background:rgba(255,0,0,.08);
  margin:20px 14px;
  box-sizing:border-box;
}
input,button,textarea{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:6px;
  border:none;
  font-family:Orbitron;
}
input,textarea{
  border:2px solid red;
  background:#000;
  color:#0f0;
  font-size:12px;
}
button{
  background:red;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.status{
  text-align:center;
  margin-top:10px;
  color:#ff6666;
}
#generatorBox{
  display:none;
}
</style>
</head>

<body>


<div class="notes">
  <strong>IMPORTANT NOTICE</strong><br>
  Access to <b>King Maker</b> requires a verified payment.<br>
  All payments are <b>final and non-refundable</b>.<br>
  Access keys automatically expire after <b>40 seconds</b>.<br>
  Use this tool entirely at your <b>own risk</b>.<br>
  Get your own <b>King Rank Source</b> with a fully customizable footer and brand identity.
</div>

<input id="keyInput" placeholder="Enter Access Key">
<div class="status" id="keyStatus"></div>

<div id="generatorBox">
  <input id="footerInput" placeholder="Your Footer Text">

  <button onclick="generate()">GENERATE CODE</button>

  <div class="status" id="status"></div>

  <textarea id="output" placeholder="Generated source will appear here..." style="height:220px;"></textarea>

  <button onclick="copyOutput()">COPY SOURCE</button>
</div>

<script src="key.js"></script>

<script>
const keyInput = document.getElementById("keyInput");
const keyStatus = document.getElementById("keyStatus");
const generatorBox = document.getElementById("generatorBox");

keyInput.addEventListener("input", ()=>{
  if(checkKey(keyInput.value.trim())){
    keyStatus.textContent = "✅ Key valid";
    generatorBox.style.display = "block";
  }else{
    keyStatus.textContent = "❌ Invalid or expired key";
    generatorBox.style.display = "none";
  }
});

async function generate(){
  const footer = footerInput.value.trim() || "Powered by King Maker";
  const output = document.getElementById("output");
  const status = document.getElementById("status");

  try{
    const res = await fetch("template.html"); // HIWALAY ANG TEMPLATE
    const template = await res.text();

    output.value = template.replace("__USER_FOOTER__", footer);
    status.textContent = "✅ Source generated successfully";
  }catch{
    status.textContent = "❌ Failed to load template";
  }
}

function copyOutput(){
  const out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
  alert("✅ Source copied");
}
</script>

</body>
</html>
