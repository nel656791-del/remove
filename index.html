<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<title>KING MAKER</title>

<style>
body{
  margin:0;
  font-family:Orbitron;
  background:#05010a;
  color:#fff;
}
.card{
  max-width:380px;
  margin:60px auto;
  padding:20px;
  border:2px solid red;
  border-radius:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
}
.notes{
  font-size:12px;
  text-align:center;
  padding:12px;
  border:1px solid red;
  border-radius:6px;
  background:rgba(255,0,0,.08);
  margin-bottom:15px;
}
input,button,textarea{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:6px;
  border:none;
  font-family:Orbitron;
}
input,textarea{
  border:2px solid red;
  background:#000;
  color:#0f0;
  font-size:12px;
}
button{
  background:red;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.status{
  text-align:center;
  color:#ff6666;
  margin-top:10px;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

<div class="notes">
  <b>IMPORTANT NOTICE</b><br>
  • Access requires a valid key<br>
  • Keys expire automatically<br>
  • All sales are final<br>
  • Use at your own risk
</div>

<input id="keyInput" placeholder="Enter Access Key">
<input id="footerInput" placeholder="Your Footer Text">

<button onclick="checkAndUnlock()">VERIFY KEY</button>

<div id="status" class="status"></div>

<button id="generateBtn" class="hidden" onclick="generate()">GENERATE CODE</button>

<textarea id="output" class="hidden"
  placeholder="Generated source will appear here..."
  style="height:220px;"></textarea>

<button id="copyBtn" class="hidden" onclick="copyOutput()">COPY SOURCE</button>

</div>

<script src="key.js"></script>

<script>
/* ================= TEMPLATE ================= */
const TEMPLATE_SOURCE = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>King Rank</title>
<style>
body{
  background:#000;
  color:#fff;
  font-family:Orbitron;
  text-align:center;
}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:12px;
  font-weight:bold;
  background:linear-gradient(90deg,violet,red,blue);
  background-clip:text;
  -webkit-background-clip:text;
  color:transparent;
}
</style>
</head>
<body>

<h2>KING RANK ACTIVE</h2>

<footer>© __USER_FOOTER__</footer>

</body>
</html>
`;

function checkAndUnlock(){
  const key = document.getElementById("keyInput").value.trim();
  const status = document.getElementById("status");

  if(!checkKey(key)){
    status.textContent = "❌ Invalid or expired key";
    return;
  }

  status.textContent = "✅ Key accepted";
  document.getElementById("generateBtn").classList.remove("hidden");
}


function generate(){
  const footer = document.getElementById("footerInput").value.trim();
  const output = document.getElementById("output");

  const finalFooter = footer || "Powered by King Maker";

  output.value = TEMPLATE_SOURCE.replace(
    "__USER_FOOTER__",
    finalFooter
  );

  output.classList.remove("hidden");
  document.getElementById("copyBtn").classList.remove("hidden");
}


function copyOutput(){
  const out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
  alert("✅ Source copied");
}
</script>

</body>
</html>
